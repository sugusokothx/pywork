<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古典的なテニスゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- スコア・コントロールエリア -->
        <div class="top-bar">
            <div class="score-board">
                <div class="player-score" id="player1-score">0</div>
                <div class="player-score" id="player2-score">0</div>
            </div>
            <div class="game-controls">
                <button id="start-button">開始</button>
                <button id="stop-button">終了</button>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <!-- タッチ操作用のボタン -->
    <div class="touch-controls">
        <div class="touch-button" id="touch-up">▲</div>
        <div class="touch-button" id="touch-down">▼</div>
    </div>

    <!-- JavaScriptファイル -->
    <script src="script.js"></script>
</body>
</html>
